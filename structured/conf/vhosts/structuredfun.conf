<Directory "/var/www/git/github.com/structuredfun-core/web">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

#
#  Structured Fun
#
<VirtualHost *:80>
    ServerAdmin admin@example.com
    DocumentRoot "/var/www/git/github.com/structuredfun-core/web/"
    ServerName  sfun.localhost
    ServerAlias sfun.dev
    ServerAlias sfun.staging
    ServerAlias sfun.live
    ServerAlias sfun.<%=hostname%>
    ServerAlias sfun.<%=fqdn%>
    ErrorLog logs/structuredfun-error_log
    CustomLog logs/structuredfun-access_log common
</VirtualHost>

